<div id='contato' class="section  contato" >
  <div class="container centralizado">
    <div class="title">ORÃ‡AMENTO</div>
    <div class="desc">{{data.text}}</div>
    <div class="ribbon-border"></div>

    <div class="contato-container">
      
        <div class="col-xs-12 col-md-6" style="margin-top: 20px;">
            <div map-lazy-load="https://maps.google.com/maps/api/js"
                 map-lazy-load-params="{{googleMapsUrl}}">
                <ng-map center="-12.984412, -38.451516" zoom="16" class="gl-maps">
                    <marker position="-12.984700, -38.451723" title="Point"></marker>
                </ng-map>
            </div>
        </div>
      <div class="col-xs-12 col-md-6 form-div">

        <form  class="form-contato" name="form" >
          <div class="row row-margin">
              <div class="col-xs-12 col-md-6">
                  <label for="nome">Nome:</label>
                  <input type="text" class="form-control  input-lg" id="nome"  ng-model="email.nome" ng-required="true" />
              </div>
              <div class="col-xs-12 col-md-6">
                  <label for="email">E-mail:</label>
                  <input type="email" class="form-control input-lg" id="email" ng-model="email.email" ng-required="true" />
              </div>
          </div>
          <div class="row row-margin">
              <div class="col-xs-12 col-md-6">
                  <label for="telefone">Telefone:</label>
                  <input type="tel" class="form-control input-lg" id="telefone" ng-model="email.telefone" ng-required="true" />
              </div>
              <div class="col-xs-12 col-md-6">
                  <label for="data">Data do evento: </label>
                  <input type="date" class="form-control input-lg" id="data" ng-model="email.data" ng-required="true" />
              </div>
          </div>
          <div class="row row-margin">
              <div class="col-xs-12 col-md-12">
                  <label for="local">Local do evento: </label>
                  <input type="text" class="form-control input-lg" id="local" ng-model="email.local" ng-required="true" />
              </div>
          </div>
          <div class="row row-margin">
              <div class="col-xs-12 col-md-12">
                  <label for="tipos">Tipo de evento:</label>
                  <select class="form-control input-lg" ng-model="email.tipo" id="tipos" ng-required="true">
                    <option ng-repeat="tipo in data.tipo">{{tipo}}</option>
                  </select>
              </div>
          </div>
          <div class="row">
              <div class="col-md-12"><label>Do que precisa?</label></div>
              <div class="col-xs-12 col-md-6">                  
                <div class="checkbox " ng-if="$index < (data.precisa.length / 2)" ng-repeat="precisa in data.precisa">
                    <label><input type="checkbox" class="" ng-model="email.precisa[precisa]" name="precisa" /></label>
                    {{precisa}}
                </div>
              </div>
              <div class="col-xs-12 col-md-6">
                  <div class="checkbox" ng-if="$index >= (data.precisa.length / 2)" ng-repeat="precisa in data.precisa">
                      <label><input type="checkbox" ng-model="email.precisa[precisa]" name="precisa" /></label>
                      {{precisa}}
                  </div>
              </div>
          </div>
          <div class="row row-margin">
              <!-- <div class="col-xs-12 col-md-6">
                  <button class="btn btn-default full-width btn-lg" ng-click="limpar()" formnovalidate>Limpar</button>
              </div> -->
              <div class="col-xs-12 col-md-12" >
                  <button ng-show="enviarButton" class="btn-enviar btn btn-default full-width btn-lg" ng-click="form.$valid && enviar()" >Enviar</button>
                  <div ng-show="showLoading" class="enviando-email">
                    <img src="{{general.spinner}}" />
                  </div>
              </div>
          </div>
        </form>
        

        <div class="mensagem-contato green-div" ng-show="showSuccess">{{data.mensagem_sucesso}}</div>
        <div class="mensagem-contato red-div" ng-show="showError">{{data.mensagem_erro}}</div>

      </div>
    </div>



  <!--<div>Text: {{data.text}}</div>-->


</div>
</div>
